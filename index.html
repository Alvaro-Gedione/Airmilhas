<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirMilhas - Login</title>
    <link rel="icon" href="./img/Airmilhas_Logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --air-dark-blue: #0a192f;
            --air-medium-blue: #112240;
            --air-accent-blue: #233554;
            --air-silver: #ccd6f6;
            --air-slate: #8892b0;
            --air-white: #ffffff;
            --air-gradient: linear-gradient(180deg, #0a192f 0%, #112240 100%);
            --font-title: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: var(--air-dark-blue);
            color: var(--air-silver);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .login-container { display: flex; width: 100%; height: 100%; }

        .login-branding {
            flex-basis: 45%;
            background: var(--air-gradient);
            border-right: 1px solid var(--air-accent-blue);
            color: var(--air-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .login-branding::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.05;
        }

        .logo {
            font-family: var(--font-title);
            font-size: 36px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            z-index: 1;
        }

        .logo img {
            width: 60px;
            filter: drop-shadow(0 0 10px rgba(204, 214, 246, 0.3));
        }

        .login-branding h1 {
            font-family: var(--font-title);
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 16px;
            max-width: 450px;
            z-index: 1;
        }

        .login-branding p {
            font-size: 16px;
            color: var(--air-slate);
            max-width: 400px;
            z-index: 1;
        }

        .login-form-area {
            flex-basis: 55%;
            background-color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-card { width: 100%; max-width: 400px; }

        .login-card h2 {
            font-family: var(--font-title);
            font-size: 32px;
            font-weight: 700;
            color: var(--air-white);
            margin-bottom: 8px;
        }

        .login-card .subtitle {
            font-size: 16px;
            color: var(--air-slate);
            margin-bottom: 40px;
        }

        .form-group { margin-bottom: 24px; }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--air-silver);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--air-medium-blue);
            border: 1px solid var(--air-accent-blue);
            border-radius: 8px;
            font-size: 16px;
            color: var(--air-white);
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--air-silver);
            box-shadow: 0 0 0 3px rgba(204, 214, 246, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--air-silver);
            color: var(--air-dark-blue);
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            background-color: var(--air-white);
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: var(--air-slate);
        }

        .signup-link a { color: var(--air-silver); text-decoration: none; font-weight: 600; }

        @media (max-width: 768px) {
            .login-branding { display: none; }
            .login-form-area { flex-basis: 100%; }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-branding">
            <div class="logo">
                <img src="./img/Airmilhas_Logo.png" alt="AirMilhas" onerror="this.style.display='none'; document.getElementById('alt-icon').style.display='block'">
                <i id="alt-icon" class="fa-solid fa-paper-plane" style="display:none; margin-right: 10px;"></i>
                <span>AirMilhas</span>
            </div>
            <h1>Gestão Inteligente de Milhas e Viagens.</h1>
            <p>Acesse o ecossistema AirMilhas para gerenciar emissões, mentorias e resultados financeiros em um só lugar.</p>
        </div>

        <div class="login-form-area">
            <div class="login-card">
                <h2>Bem-vindo(a)</h2>
                <p class="subtitle">Faça login para acessar o painel administrativo.</p>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">E-mail Corporativo</label>
                        <input type="email" id="email" placeholder="admin@airmilhas.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="senha123" required>
                    </div>

                    <button type="submit" class="btn-submit">Entrar no Painel</button>
                </form>

                <p class="signup-link">
                    Novo na equipe? <a href="./Cadastro.html">Solicitar acesso</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO 100% LOCAL PARA PROTÓTIPO
        const MOCK_ADMIN = {
            email: "admin@airmilhas.com",
            password: "senha123",
            data: {
                nome: "Administrador AirMilhas",
                cargo: "Diretor de Operações",
                nivelAcesso: 1,
                profilePicUrl: null,
                departamento: "Diretoria"
            }
        };

        const loginForm = document.getElementById('login-form');
        const submitButton = loginForm.querySelector('.btn-submit');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'Autenticando...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulação de login
            setTimeout(() => {
                if (email === MOCK_ADMIN.email && password === MOCK_ADMIN.password) {
                    const fullUserData = {
                        uid: "simulated-admin-id",
                        email: MOCK_ADMIN.email,
                        ...MOCK_ADMIN.data
                    };

                    // Salva no localStorage com nomes consistentes para a sidebar.js
                    localStorage.setItem('mindtrackToken', fullUserData.uid);
                    localStorage.setItem('mindtrackUser', JSON.stringify(fullUserData));

                    window.location.href = './Gerente.html';
                } else {
                    alert('Credenciais incorretas para o protótipo.\nUse: admin@airmilhas.com / senha123');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Entrar no Painel';
                }
            }, 800);
        });
    </script>
</body>
</html>
