<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindTrack - Login</title>
    <link rel="icon" href="https://drive.google.com/thumbnail?id=1KrDrjtyBKJ3c4fNUVdXwCQg0jbJiA1uA&sz=w200">

    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-main: #F9FAFB;
            --primary-gradient: linear-gradient(180deg, #2EC4B6 0%, #018B8B 100%);
            --primary-accent: #2EC4B6;
            --primary-accent-light: #E0F2F1;
            --text-dark: #374151;
            --text-light: #F9FAFB;
            --text-muted: #9CA3AF;
            --border-color: #E5E7EB;
            --font-title: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-main);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .login-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .login-branding {
            flex-basis: 45%;
            background: var(--primary-gradient);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-family: var(--font-title);
            font-size: 36px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .login-branding h1 {
            font-family: var(--font-title);
            font-size: 28px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 16px;
            max-width: 400px;
        }

        .login-branding p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.85);
            max-width: 400px;
        }

        .login-form-area {
            flex-basis: 55%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            font-family: var(--font-title);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-card .subtitle {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--primary-accent-light);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .form-options .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .form-options a,
        .signup-link a {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-accent);
            text-decoration: none;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--primary-accent);
            color: #fff;
        }

        .btn-submit:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .login-branding {
                display: none;
            }

            .login-form-area {
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-branding">
            <div class="logo">
                <i class="fa-solid fa-leaf"></i>
                <span>MindTrack</span>
            </div>
            <h1>Cuide do seu bem-estar, um dia de cada vez.</h1>
            <p>Conecte-se com suas emoções e cultive uma mente mais saudável e produtiva no seu ambiente de trabalho.
            </p>
        </div>

        <div class="login-form-area">
            <div class="login-card">
                <h2>Bem-vindo(a) de volta!</h2>
                <p class="subtitle">Acesse sua conta para continuar sua jornada.</p>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="seu.email@empresa.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Lembrar de mim</label>
                        </div>
                        <a href="#">Esqueci minha senha</a>
                    </div>

                    <button type="submit" class="btn-submit">Entrar</button>
                </form>

                <p class="signup-link">
                    Ainda não tem uma conta? <a href="./Cadastro.html">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // AGORA VOCÊ PODE USAR firebaseConfig DIRETAMENTE AQUI

        // Inicialize o Firebase (agora usando a variável do arquivo externo)
        firebase.initializeApp(firebaseConfig);

        // Referências aos serviços do Firebase
        const auth = firebase.auth();
        const db = firebase.firestore();
        // const functions = firebase.functions(); // Se usar
        // const storage = firebase.storage(); // Se usar

        // Restante do seu código JavaScript para a página de login...
        const loginForm = document.getElementById('login-form');
        const submitButton = loginForm.querySelector('.btn-submit');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // [cite: 1005]

            submitButton.disabled = true; // [cite: 1005]
            submitButton.textContent = 'Verificando...'; // [cite: 1005]

            const email = document.getElementById('email').value; // [cite: 1005]
            const password = document.getElementById('password').value; // [cite: 1005] // Renomeado de 'senha' para 'password'

            try {
                // 1. Tentar fazer login com Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                if (user) {
                    // 2. Login bem-sucedido no Auth, buscar dados adicionais no Firestore
                    const userDocRef = db.collection('users').doc(user.uid);
                    const userDoc = await userDocRef.get();

                    if (userDoc.exists) {
                        const userDataFromFirestore = userDoc.data();

                        // 3. Combinar dados do Auth e Firestore
                        const fullUserData = {
                            uid: user.uid, // Substitui UserID_Anonimo
                            email: user.email,
                            nome: userDataFromFirestore.nome || 'Nome não encontrado',
                            departamento: userDataFromFirestore.departamento || 'Depto não encontrado',
                            cargo: userDataFromFirestore.cargo || 'Cargo não encontrado',
                            nivelAcesso: userDataFromFirestore.nivelAcesso !== undefined ? userDataFromFirestore.nivelAcesso : 99,
                            profilePicUrl: userDataFromFirestore.profilePicUrl || null
                            // Não salvamos a senha!
                        };

                        // 4. Salvar dados combinados no localStorage
                        // Usamos 'mindtrackUser' para os dados e 'mindtrackToken' agora armazena o UID
                        localStorage.setItem('mindtrackToken', user.uid); // [cite: 1007] Salva UID como token
                        localStorage.setItem('mindtrackUser', JSON.stringify(fullUserData)); // Salva todos os dados

                        alert('Login realizado com sucesso!'); //

                        // 5. Redirecionar para a página principal
                        window.location.href = './Jornada.html'; //

                    } else {
                        // Usuário autenticado mas sem dados no Firestore (situação de erro)
                        console.error("Usuário autenticado, mas dados não encontrados no Firestore para UID:", user.uid);
                        throw new Error('Dados do usuário não encontrados. Contate o suporte.');
                    }

                } else {
                    // Isso não deveria acontecer se signInWithEmailAndPassword funcionou, mas por segurança
                    throw new Error('Falha ao obter informações do usuário após login.');
                }

            } catch (error) {
                console.error('Erro ao fazer login:', error);
                let friendlyMessage = 'Erro ao fazer login. Verifique seu email e senha.';
                // Mapear alguns erros comuns do Firebase Auth para mensagens amigáveis
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code ===
                    'auth/invalid-credential') {
                    friendlyMessage = 'Email ou senha incorretos.';
                } else if (error.code === 'auth/invalid-email') {
                    friendlyMessage = 'O formato do email é inválido.';
                }
                // ... outros códigos de erro conforme necessário ...

                alert(friendlyMessage + ` (${error.message})`); //
                submitButton.disabled = false; // [cite: 1012]
                submitButton.textContent = 'Entrar'; // [cite: 1012]
            }
        });
    </script>

</body>

</html>
