<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirMilhas - Cadastro</title>
    <link rel="icon" href="./img/Airmilhas_Logo.png">

    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --air-dark-blue: #0a192f;
            --air-medium-blue: #112240;
            --air-accent-blue: #233554;
            --air-silver: #ccd6f6;
            --air-slate: #8892b0;
            --air-white: #ffffff;
            --air-gradient: linear-gradient(180deg, #0a192f 0%, #112240 100%);
            --font-title: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--air-dark-blue);
            color: var(--air-silver);
            height: 100vh;
            display: flex;
        }

        .signup-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .signup-branding {
            flex-basis: 45%;
            background: var(--air-gradient);
            border-right: 1px solid var(--air-accent-blue);
            color: var(--air-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-family: var(--font-title);
            font-size: 36px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .logo img {
            width: 60px;
            filter: drop-shadow(0 0 10px rgba(204, 214, 246, 0.3));
        }

        .signup-branding h1 {
            font-family: var(--font-title);
            font-size: 28px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 16px;
            max-width: 400px;
        }

        .signup-form-area {
            flex-basis: 55%;
            background-color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        .signup-card {
            width: 100%;
            max-width: 450px;
        }

        .signup-card h2 {
            font-family: var(--font-title);
            font-size: 32px;
            font-weight: 700;
            color: var(--air-white);
            margin-bottom: 8px;
        }

        .signup-card .subtitle {
            font-size: 16px;
            color: var(--air-slate);
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--air-silver);
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background-color: var(--air-medium-blue);
            border: 1px solid var(--air-accent-blue);
            border-radius: 8px;
            font-size: 16px;
            color: var(--air-white);
            font-family: var(--font-body);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--air-silver);
            box-shadow: 0 0 0 3px rgba(204, 214, 246, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--air-silver);
            color: var(--air-dark-blue);
            margin-top: 15px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: var(--air-white);
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            background-color: var(--air-accent-blue);
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--air-slate);
        }

        .login-link a {
            color: var(--air-silver);
            font-weight: 600;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .signup-branding {
                display: none;
            }

            .signup-form-area {
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-branding">
            <div class="logo">
                <img src="./img/Airmilhas_Logo.png" alt="AirMilhas Logo">
                <span>AirMilhas</span>
            </div>
            <h1>Faça parte do time que transforma milhas em lucro.</h1>
            <p>Cadastre-se para acessar as ferramentas de cotação, mentoria e gestão financeira.</p>
        </div>
        <div class="signup-form-area">
            <div class="signup-card">
                <h2>Crie sua Conta</h2>
                <p class="subtitle">Preencha os dados abaixo para solicitar acesso ao painel.</p>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail Corporativo</label>
                        <input type="email" id="email" placeholder="nome@airmilhas.com" required>
                    </div>
                    <div class="form-group">
                        <label for="departamento">Departamento</label>
                        <input type="text" id="departamento" placeholder="Ex: Vendas, Financeiro, Emissão" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Crie uma Senha</label>
                        <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    <button type="submit" class="btn-submit">Criar Conta</button>
                </form>
                <p class="login-link">Já tem uma conta? <a href="./index.html">Faça Login</a></p>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const submitButton = signupForm.querySelector('.btn-submit');

        signupForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'Processando...';

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            // --- LÓGICA DE SIMULAÇÃO (MOCK) ---
            // Simula o tempo de criação de conta
            setTimeout(() => {
                // No protótipo, apenas confirmamos o sucesso e voltamos ao login
                alert(`Sucesso! A conta para ${nome} (${email}) foi simulada.\n\nAgora use admin@airmilhas.com para entrar.`);
                window.location.href = './index.html';
            }, 1500);
            // --- FIM DA SIMULAÇÃO ---

            /* // Código real para quando você conectar o Firebase:
            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                await firebase.firestore().collection('users').doc(userCredential.user.uid).set({
                    nome, email, departamento, cargo: "Colaborador", nivelAcesso: 5
                });
                window.location.href = './index.html';
            } catch (error) {
                alert('Erro: ' + error.message);
                submitButton.disabled = false;
            }
            */
        });
    </script>
</body>

</html>
